<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio html</title>
</head>
<body>
    <header>
    </header>
    <nav>
        <a href="exercicios/teste.html">00--Teste</a>
        <a href="exercicios/listasAninhadas.html">01--listasAninhadas</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link=>{
            const conteudo= document.getElementById('conteudo');//seleciona o elemento conteudo
            link.onclick= function(e){
                e.preventDefault()//previni comportamento padrão de navegar, fazendo com que a página não mude
                fetch(link.href)//chamada ajax a partir do link
                    .then(resp =>resp.text())//pega conteúdo html da página que foi feita a requisição ajax
                    .then(html =>conteudo.innerHTML= html)// atribui o conteudo html da página requisitada ao conteúdo da página atual a partir de Inner.html
            }
        })
    </script>


</body>
</html>
