<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img =document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) //image link
        console.log('src', img.src)//image link
        console.log('["src"]', img['src'])//image link
        console.log('alt', img.alt)//image alt attribute
        
        console.log('Element "img"..............')
        console.log('NodeType', img.nodeType)//show a number to represent a attribute type
        console.log('NodeName', img.nodeName)//show the attribute name 

        const src = img.getAttributeNode('src')
        console.log( "'src' attribute .................")
        console.log('NodeType', src.nodeType)// 2
        console.log('NodeName', src.nodeName)// src
        console.log('NodeValue', src.nodeValue)// image link

        const link = document.querySelector('a')//seleciona link da pagina
        console.log('Element "a".................')
        console.log('href', link.href)// link do 'link'
        console.log('firstChild.nodeType', link.firstChild.nodeType)//3
        link.firstChild.nodeValue ='New Text'


        






    </script>
</body>

</html>
