<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms)//HTML colection
        console.log(document.forms[0])//form 
        console.log(document.getElementsByName('pesquisa'))//Nodelist[form]
        console.log(document.pesquisa)//form
        console.log(pesquisa.q)// input com atributo q
        document.pesquisa.q.value = 'Linux Brasil'//escreve no input direto 'Linux Brasil'
        document.pesquisa.hl.value= 'en-us'// seleciona automaticamente Inglês(Americano)
        console.log(document.pesquisa.hl.selectedIndex)// seleciona o index que está selecionado a partir desta consulta que é 1
    </script>
</body>

</html>
